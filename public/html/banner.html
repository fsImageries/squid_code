      href="../html/temp.html?page=vorrunden/vorrunde1"

      ><span>Start journey</span></a
    >

<audio id="audio" autoplay controls style="display: none;">
  <source src="../audio/creepy.wav" type="audio/wav" />
</audio>


<script>
  $(".startCircleContainer").on("click", () => {
    $("#audio").trigger("play");
    $("#app").css({ opacity: 1 });
    $(".sub").toggleClass("anim-typewriter", true);
    $(".startCircleBtn").css({ transform: "scale(50)", opacity: 0 });

    setTimeout(()=>{
      $(".startCircleContainer").css("z-index", -1);
      $(".startCircleContainer").css("display", "none");
    }, 1000)
  });

  $(".sub").on("animationend", ()=>{
    $(".go").toggleClass("active", true)
  })

  $(function() {
               $(".glitch-img").mgGlitch({
                    destroy: false,
                    glitch: true,
                    scale: true,
                    blend: true,
                    blendModeType: 'hue',
                    glitch1TimeMin: 200,
                    glitch1TimeMax: 400,
                    glitch2TimeMin: 10,
                    glitch2TimeMax: 100
               });
          });
</script>

<script src="../scripts/audio.js"></script>
